<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles/global.css">
        <link rel="stylesheet" href="styles/room.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
        <title>Rocket.Q - Perguntas e Repostas </title>

        <meta charset="UTF-8">
        <meta name="viewport"   content="with= device-with">
    </head>
    <body>
        <div id="room" class="content" >
            <header>
                <img src="assets/Logo.svg" alt="Rocket.Q">
                <div class="buttons">
                    <div  class = "button outlined">
                        #323243
                    </div>
                    <a href="#" class="button">
                        criar sala
                    </a>
                </div>
            </header>

          <main>
              <section id="question-form">
                <h2>Faça sua pergunta</h2>
                <form action="">
                    <label class="sr-only" for-id="question">O que você quer perguntar</label>
                    <textarea name="question" id="question" placeholder="O que você quer perguntar"></textarea>
                    <footer>
                        <div >
                            Esta pergunta é anônima

                        </div>
                        <button>Enviar</button>

                    </footer>
                </form>


              </section>

              <section id="questions">
                  <h2 class="sr-only">Perguntas da comunidade</h2>
                  <div class="questions">

                      <div class="question-wrapper">
                          <div class="question-content">
                              <div class="user">
                                  <img src="assets/Avatar.svg" alt="Avatar">
                              </div>
                              <div class="question">
                                  <p>Como dar uptade em @OneToMany em java</p>
                              </div>
                          </div>
                          <div class="action">
                              <a class= "check" href="#">
                                  <img src="assets/check.svg" alt="check">
                                  Marcar como lida
                              </a>
                              <a class="delete" href="">
                                  <img src="assets/trash 1.svg" alt="trash">
                                  Excluir
                              </a>
                              
                          </div>

                      </div>
                      


                  </div>

              </section>

          </main>
        </div>
    <body>
</html>
